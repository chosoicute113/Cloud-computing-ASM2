<!DOCTYPE html>
<html>
    <head >
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link href="../css/style.css" rel="stylesheet">
      <title>Login form</title>
    </head>
    
    <body>
      <div id="NavBar"></div>
      <div class="div1">
          <form id="form_login" aria-describedby="emailHelp">
            <legend class="login-legend">Login</legend>
            <div id="showError" class="mb-3"></div>
            <table>
                <tr>
                    <td>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" name="username" class="form-control" id="input_password">
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-primary">Login</button></td>
                    
                </tr>
            </table>
            <div   class="form-text">
                No account? You can register <a href="register.html">here</a>.
            </div>
          </form>
      </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="../js/jsquery.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
