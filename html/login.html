<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
    </head>

    <body>
        <form id="form_login">
            <div id="showError"></div>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="email" name="username" id="input_email"required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="input_password"></td>
                </tr>
                <tr>
                    <td><input type="submit" id="btn_submit" value="Login"></td>
                </tr>
            </table>
            <div>
                No account? You can register <a href="register.html">here</a>.
            </div>
        </form>
        <script src="../js/jsquery.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
