<!DOCTYPE html>
<html>
    <head >
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link href="../css/style.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/1d041253eb.js" crossorigin="anonymous"></script>
      <title>Product page</title>
    </head>
    
    <body>
      <div id="NavBar"></div>
      <div class="container  mt-5 set-container ">
        <div class="row">
            <div class=" col-sm-8 .col-md-6">
                <div class="row" id="showAllProduct">
                    
                </div> 
            </div>

            <div class=" col-sm-4 .col-md-6" style="border-left: solid 1px black;">
            <div class="container sticky " id="labelselect" >
              <h3>Please select a product</h1>
            </div>
              <div class="container sticky " style="margin-bottom: 20px;" id="detailshow">
                  <div class="row" style="padding-top: 10px;">
                      <h3 class="font-sansrif" style="text-decoration: underline; ">Product detail</h3>
                  </div>
                  <img id="imgchange" style="height: 100%; width: 100%; margin: 0 0;" src="https://images-eu.ssl-images-amazon.com/images/I/41q49IyUEfL.jpg"class="card-img-top"alt="Nekopara figurine- Vanila"/>
                  <div class="row font-sansrif" style="padding-top: 10px;font-size: 25px;">Name</div>
                  <div id="sName" style="font-size: 20px">Nekopara figurine- Vanila</div>
                  <div class="row font-sansrif" style="padding-top: 10px;font-size: 25px;">Description</div>
                  <div id="sDescription" style="font-size: 20px">Nekopara figurine- Vanila</div>
              </div>
          </div>
        </div>
      </div>

       </div>
      </div>
      <script src="../js/jsquery.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="../js/index.js"></script>
    </body>
</html>
