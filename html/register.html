
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d041253eb.js" crossorigin="anonymous"></script>
    <style>
        input:focus::placeholder {
        color: transparent;
        }
    </style>
    <title>Login form</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: blue;">
        <div class="container-fluid">
            <a class="navbar-brand changebg" href="home.html"
                style="border-radius: 25px; padding: 10px 20px; width: 25%; margin: 5px auto;">
                <h1 style="color: white; text-align: center;">ATN COMPANY</h1>
            </a>
        </div>
    </nav>
    <div class="row mb-3" style="margin-top: 5px;">
        <div class="col-md-4 col-sm-8 col-xs-12"></div>
        <div class="col-md-4 col-sm-8 col-xs-12">
            <form id="form_register" class="container-login-form" style="padding: 20px 20px 40px 40px; margin-top: 60px;"
                aria-describedby="emailHelp">
                <legend class="login-legend " style="text-align: center;"><i class="far fa-user-circle fa-4x"
                        style="color: white;"></i></legend>
                <div id="showError" class="mb-3"></div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Email address</label>
                    <input type="email" name="username" id="input_email" required class="form-control" 
                        aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Password</label>
                    <input type="password" name="password" id="input_password" minlength="4" maxlength="30" class="form-control"
                        placeholder="Password">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Confirm password</label>
                    <input type="password" id="input_password2" minlength="4" maxlength="30" class="form-control"
                        aria-describedby="emailHelp" placeholder="Confirm password">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Full name</label>
                    <input type="text" name="fullname" id="input_name" class="form-control"
                        aria-describedby="emailHelp" placeholder="Example: 'Thomas Valinski'">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Phone number</label>
                    <input type="tel" name="phone" id="input_phone" class="form-control"
                        aria-describedby="emailHelp" placeholder="Example: '0909111111'">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Birth date</label>
                    <input type="date" name="birthday" id="input_dob" class="form-control"
                        aria-describedby="emailHelp">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label" style="color: white;">Age</label>
                    <input type="number" name="age" id="input_age" class="form-control"
                        aria-describedby="emailHelp" placeholder="Example: '18'">
                </div>
                <div class="d-grid">
                    <button type="submit" id="btn_register" class="btn btn-primary setBorder" style="margin-top: 10px;">Register</button>
                </div>
                <div class="form-text" style="color: #bfb9bf;">
                    Already has an account ? Login <a href="login.html" class="text-warning"
                        style="outline-color: white;">here</a>.
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-8 col-xs-12"></div>
        <div>
        </div>

        <script src="../js/jsquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
</body>

</html>
