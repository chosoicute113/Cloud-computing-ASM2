<!DOCTYPE html>
<html>
    <head>
        <title>Register form</title>
    </head>

    <body>
        <form>
            <div id="showError"></div>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="email" id="input_email"required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="input_password" minlength="6" maxlength="20"></td>
                </tr>
                <tr>
                    <td>Confirm password</td>
                    <td><input type="password" id="input_password2" minlength="6" maxlength="20"></td>
                </tr>
                <tr>
                    <td>Full name</td>
                    <td><input type="text" id="input_name"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="tel" id="input_phone"></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td><input type="date" id="input_dob"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" id="input_age"></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn_register" value="Enter"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </table>
            <div>
                Already has an account ? Login <a href="login.html">here</a>.
            </div>
        </form>
        <script src="jsquery.js"></script>
        <script src="index.js"></script>
    </body>
</html>
